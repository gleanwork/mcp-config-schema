extensions:
  glean:
    name: glean
    cmd: npx
    args:
      - '-y'
      - '@gleanwork/local-mcp-server'
    type: stdio
    envs:
      GLEAN_INSTANCE: your-instance
      GLEAN_API_TOKEN: your-api-token
    timeout: 300
    enabled: true
    bundled: null
    description: null
    env_keys: []
